<div class="container">
  <div class="row mt-5">
    <div class="col-sm-6">
        <form [formGroup]="red" (ngSubmit)="agregarRed()" ngNativeValidate> 
            <div class="form-group">
              <label for="exampleFormControlInput1">Nickname de la red Social</label>
              <input type="text" class="form-control"  placeholder="ejemplo: @ejemplo" formControlName="nickname" name="nickname" >
            </div>
            <div class="form-group">
                <label for="exampleFormControlInput1">Direccion de la red social</label>
                <input type="text" class="form-control" placeholder="https://www.facebook.com/example" formControlName="url" name="url" >
              </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Tipo de Red Social</label>
              <select class="form-control" formControlName="tipo">
                <option></option>
                <option value="fb">Facebook</option>
                <option value="ins">Instagram</option>
                <option value="ytb">Youtuber</option>
                <option value="tw">Twitter</option>
                <option value="pw">Pagina Web</option>
              </select>
            </div>  
            
            <button type="submit" mdbBtn color="indigo" mdbWavesEffect>Agregar</button>
          </form>

    </div>
    <div class="col-sm-6">

        <table mdbTable>
            <thead>
              <tr>
                <th scope="col">Nickname</th>
                <th>url</th>
                <th>tipo</th>
              </tr>
            </thead>
            <tbody>
              <tr mdbTableCol *ngFor="let r of redes">
                <th scope="row">{{r.nickname}}</th>
                <td>{{r.url}}</td>
                <td><img [src]="r.tipo | imagen:'redes'" alt=""></td>              
                <td><button type="button" mdbBtn color="danger" size="sm" (click)="eliminarRedes(r.id)" mdbWavesEffect>Eliminar</button></td>
              </tr>
            </tbody>
          </table>


    </div>

  </div>

</div>
