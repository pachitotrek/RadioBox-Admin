<div class="container">
    <div class="row">
        <div class="col-sm-6">
            <div class="mt-5">
                <h3>Inserte o Elimine la Publicidad</h3>
                <p>Como recomendacion coloque una imagen de altura 300px y de ancho 1000px</p>
                    <form [formGroup]="publicidad" (ngSubmit)="crearPublicidad()" ngNativeValidate>
                            <div class="form-group">
                              <label for="exampleFormControlInput1">Titulo</label>
                              <input type="text" class="form-control" formControlName="titulo" name="titulo" placeholder="titulo nosotros">
                            </div>                     
                            <div class="form-group mb-5">
                                <img *ngIf="ImagenTemp" [src]="ImagenTemp" class="w-50" alt="">
                                  <img *ngIf="imgTemp" [src]="imgTemp | imagen:'contenido'" class="w-50" alt="">
                                  <label for="exampleFormControlFile1">Agregue Banner de Publicidad</label>
                                  
                                  <input type="file" formControlName="imagen" class="form-control-file" (change)="seleccionImagen($event.target.files[0])" required>
                                </div>
                             <button type="submit" mdbBtn color="indigo" mdbWavesEffect>Agregar</button>
                          </form>
            </div>             
        </div>
        <div class="col-sm-6">
            <div class="text-center mt-5">
                <table mdbTable>
                    <thead>
                      <tr>
                        <th scope="col">titulo</th>
                        <th>Imagen</th>
                        <th>Eliminar</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr mdbTableCol *ngFor="let a of avisos">
                        <th scope="row">{{a.titulo}}</th>
                        <td> <img [src]="a.imagen | imagen:'publicidad'" alt="" height="70" width="300"> </td>
                        <td><button type="submit" (click)="eliminarPublicidad(a.id)"  mdbBtn color="danger" size="sm" mdbWavesEffect>Eliminar</button></td>
                      </tr>
                    </tbody>
                  </table>

                 
            </div>
        </div>
    </div>
</div>

<div mdbModal #modalupload="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-info modal-notify" role="document">
          <div class="modal-content">
            <div class="modal-header">        
              <h4 class="modal-title w-100" id="myModalLabel">Subiendo Imagen</h4>
            </div>
            <div class="modal-body text-center">
                <div class="spinner-border text-success" style="width: 3rem; height: 3rem;" role="status">
                    <span class="sr-only">Loading...</span>
                  </div>       
            </div>     
          </div>
        </div>
      </div>
